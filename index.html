<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lego connect</title>
</head>
<style>
    body {
        position: absolute;
        left: 50%;
        top:50%;
        transform: translate(-50%,-50%);
        text-align: center;
        font-size: 2vw;
    }
    button {
        width: 20vw;
        font-size: 2vw;
        height: 5vw;
        background: black;
        color:white
    }
    #logs {
        border: solid 1px black;
        padding: 1vw;
    }
    #blockly {
        width: 100%;
    height: 20vw;   
    }
</style>
<script src="./blockly/blockly_compressed.js"></script>
<script src="./blockly/blocks_compressed.js"></script>
<script src="./blockly/javascript_compressed.js"></script>
<script src="./blockly/ko.js"></script>
<body>
    <button id="bluetoothButton">Bluetooth</button>
    <p>Log</p>
    <div id="logs"></div>
    <button id="buttonA">A</button>
    <button id="buttonB">B</button>
    <button id="buttonC">C</button>
    <button id="buttonD">D</button>
    <button id="buttonLED">LED</button>
    <button id="buttonAllStop">ALLSTOP</button>
    <div id="blockly"></div>

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="New" colour="#fdd835">
          <block type="hello"></block> <!-- 정의한 블록 -->
        </category>
        <category name="Logic" colour="%{BKY_LOGIC_HUE}">
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
          <block type="logic_null"></block>
          <block type="logic_ternary"></block>
        </category>
      </xml>
</body>
<!-- blockly -->
<script src="./webBluetooth.js"></script>
<script type="text/javascript">
    const uuid = {
        service_uuid: '00001623-1212-efde-1623-785feabcd123',
        Characteristic_uuid: '00001624-1212-efde-1623-785feabcd123'
    }
    const bluetooth = new WebBlueTooth(uuid)//uuid

    //  blockly
    const blockly = document.querySelector('#blockly');

    const workspace = Blockly.inject(blockly, {
        toolbox: document.querySelector('#toolbox'),
        theme: Blockly.Themes.Custom,
    });
    Blockly.svgResize(workspace);

    Blockly.Themes.Custom = Blockly.Theme.defineTheme('custom', {
  base: Blockly.Themes.Classic,
  componentStyles: {
    workspaceBackgroundColour: '#eef2f9',
    toolboxBackgroundColour: '#f6f8fc',
    toolboxForegroundColour: '#6e6e8e',
    flyoutBackgroundColour: '#f6f8fc',
    flyoutForegroundColour: '#6e6e8e',
    flyoutOpacity: 1,
    scrollbarColour: '#bbbccb',
    scrollbarOpacity: 1,
    insertionMarkerColour: '#fff',
    insertionMarkerOpacity: 1,
    cursorColour: '#fff',
  },
});
Blockly.Blocks.hello = {
  init() {
    this.jsonInit({
      message0: '%1번 인사하기',
      args0: [
        {
          type: 'field_number',
          name: 'TIME',
          value: 0,
          min: 0,
          precision: 1,
        },
      ],
      previousStatement: null,
      nextStatement: null,
      colour: '#fdd835',
    });
  },
};
Blockly.JavaScript.hello = (block) => {
  const time = block.getFieldValue('TIME');
  const code = `for(let i = 0; i < ${time}; i += 1) { alert("hello"); }\n`;
  return code;
};
    //  blockly


    const bludetoothButton = document.getElementById('bluetoothButton');
    bludetoothButton.addEventListener("click", ()=>{
        console.log("click");
        bluetooth.connect();
    })
    const buttonA = document.getElementById('buttonA');
    const buttonB = document.getElementById('buttonB');
    const buttonC = document.getElementById('buttonC');
    const buttonD = document.getElementById('buttonD');
    const buttonLED = document.getElementById('buttonLED');
    const buttonAllStop = document.getElementById('buttonAllStop');

    

    buttonA.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'A',-100)
    })
    buttonB.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'B',-100)
    })

    buttonC.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'C',-100)
    })

    buttonD.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'D',-100)
    })
    buttonLED.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'LED','red')
    })
    buttonAllStop.addEventListener("mousedown", () => {
        bluetooth.send(bluetooth.getChar, 'A',0)
        bluetooth.send(bluetooth.getChar, 'B',0)
        bluetooth.send(bluetooth.getChar, 'C',0)
        bluetooth.send(bluetooth.getChar, 'D',0)
        bluetooth.send(bluetooth.getChar, 'LED',0x01)
    })





    //lego boost uuid
 
</script>
</html>
